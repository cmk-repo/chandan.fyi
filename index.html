<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
    <style>
        body {
            background-color: #440066; /* Dark purple background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            position: relative;
            text-align: center;
            color: #ffffff; /* White text color */
            font-size: 30px;
        }
        
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1); /* White circular shade */
            border-radius: 50%;
        }
        
        .name-email {
            margin-top: 40px;
        }
        
        .button {
            margin-top: 40px;
        }
        
        .button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff; /* White button background color */
            color: #440066; /* Dark purple button text color */
            border-radius: 30px;
            text-decoration: none;
            box-shadow:0 0 50px gold,0 0 150px gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="name-email">
            <h1>Coming Soon.....</h1>
            <h2>Contact me at contact@chandan.fyi</h2>
        </div>
        <div class="button">
            <a href="mailto:contact@chandan.fyi">Send Email</a>
        </div>
    </div>
</body>
</html>
